<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <title></title>
	<style type="text/css">
        .box{
            border: 2px solid grey;
            padding: 2vw 5vw;
            width: 35vw;
            margin-left: 10vw;
            text-align: center;
            position: relative;
            float: left;
            }
	</style>
</head>

<body>
    <center><h1>Net Worth Calculator</h1></center>
    <!-- <p>Application running at {{baseurl}}</p> -->
    <br><br><br>

    <div class="box">
        <h2>Login</h2>
        <hr>
        <br>
        <form action = "{{baseurl}}login" method = "POST" enctype = "multipart/form-data">
            <label for="username">Username: </label>
            <input type="text" id="username" name="username" / required>
            <br><br>
            <label for="password">Password: </label>
            <input type="text" id="password" name="password" / required>
            <br><br>
            <p style="color: {{loginResponse.color}}">{{loginResponse.msg}}</p>
            <button type = "submit">Login</button>
        </form>
    </div>

    <div class="box">
        <h2>Signup</h2>
        <hr>
        <br>
        <form action = "{{baseurl}}signup" method = "POST" enctype = "multipart/form-data">
            <label for="username">Username: </label>
            <input type="text" id="username" name="username" / required>
            <br><br>
            <label for="password">Password: </label>
            <input type="text" id="password" name="password" / required>
            <br><br>
            <p style="color: {{signupResponse.color}}">{{signupResponse.msg}}</p>
            <button type = "submit">Signup</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/js/mdb.min.js"></script>
    <script type="text/javascript">

    </script>
</body>
</html>
