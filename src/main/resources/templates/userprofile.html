<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>user</title>
</head>
<style>
@import
	url("https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap")
	;
</style>

<body style="width: 90vw;">
	<!-- ====ALERT==== -->
	<div
		style="position: fixed; right: 1vw; top: 2vh; width: auto; max-width: 20vw; z-index: 2;"
		th:if="${alert != null}"
		th:class="${'alert alert-' + alert.bootstrapClass + ' alert-dismissible fade show'}"
		role="alert">
		<span th:text="${alert.msg}"></span>
		<button type="button" class="btn-close" data-bs-dismiss="alert"
			aria-label="Close">x</button>
	</div>


	<div class="row" style="margin-top: 20vh;">
		<div class="col-2 offset-2">
			<div class="list-group" id="list-tab" role="tablist">
				<a class="list-group-item list-group-item-action active"
					id="list-home-list" data-toggle="list" href="#list-username"
					role="tab" aria-controls="home">Change Username</a> <a
					class="list-group-item list-group-item-action"
					id="list-profile-list" data-toggle="list" href="#list-password"
					role="tab" aria-controls="profile">Change Password</a> <a
					class="list-group-item list-group-item-action"
					id="list-messages-list" data-toggle="list" href="#list-email"
					role="tab" aria-controls="messages">Change Email</a>
			</div>
		</div>
		<div class="col-6">
			<div class="tab-content" id="nav-tabContent">
				<div class="tab-pane fade show active" id="list-username"
					role="tabpanel" aria-labelledby="list-home-list">
					<form th:action="@{'/user/' + ${user.username} + '/username'}"
						method="post">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1"><i
									class="fa fa-user"></i></span>
							</div>
							<input name="newUsername" type="text" class="form-control"
								th:placeholder="${user.username}"
								aria-describedby="button-addon2" required>
							<div class="input-group-append">
								<button class="btn btn-outline-primary" type="submit">Change
									Username</button>
							</div>
						</div>
					</form>
				</div>

				<div class="tab-pane fade" id="list-password" role="tabpanel"
					required>
					<form th:action="@{'/user/' + ${user.username} + '/password'}"
						method="post">
						<div class="input-group mb-3">
							<input name="currentPassword" type="password"
								class="form-control" aria-describedby="currentpassword" required>
						</div>
						<div class="input-group mb-3">
							<input name="newPassword" type="text" class="form-control"
								aria-describedby="newpassword" required>
						</div>
						<div class="input-group mb-3">
							<input name="newPasswordConfirm" type="text" class="form-control"
								aria-describedby="newpasswordconfirm" required>
						</div>
						<button class="btn btn-outline-primary" type="submit">Change
							Password</button>
					</form>
				</div>

				<div class="tab-pane fade" id="list-email" role="tabpanel" required>
					<form th:action="@{'/user/' + ${user.username} + '/email'}"
						method="post">
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text" id="basic-addon1"><i
									class="fa fa-envelope"></i></span>
							</div>
							<input name="newEmail" type="text" class="form-control"
								th:placeholder="${user.email}" aria-describedby="button-addon2"
								required>
							<div class="input-group-append">
								<button class="btn btn-outline-primary" type="submit">Change
									Email</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>



	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
	<script th:inline="javascript">
		/*<![CDATA[*/

		var formToOpen = /*[[${formToOpen}]]*/'';

		/*]]>*/
	</script>
</body>
</html>
